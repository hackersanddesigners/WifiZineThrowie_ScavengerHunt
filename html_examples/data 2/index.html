<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>!aLarM!aLarM!aLarM!aLarM!aLarM!</title>
  <script type="text/javascript" src="./interface.min.js"></script>
  <script type="text/javascript" src="./Tone.min.js"></script>
  <style>
    body {
      margin: 0;
    }

    .interfacePanel {
      display: block;
      width: 100%;
      height: 100vh;
      background-image: url(/giphy.gif);
      margin: 0;
    }
  </style>
</head>

<body>
  <div id='buttonPanel' class='interfacePanel'>
  </div>
  <script>
    ! function() {
      var mill1 = new Tone.Player("/mill1.mp3", function() {

        var a = new Interface.Panel({
          background: "#000",
          container: document.querySelector("#buttonPanel")
        });

        var b = new Interface.Button({
          background: "#0f0",
          bounds: [.1, .1, .2, .1],
          // label: 'toggle',
        });

        var c = new Interface.Button({
          background: "#00f",
          bounds: [.1, .3, .2, .1],
          // label: 'momentary',
          mode: 'momentary',
          ontouchmousedown: function() {
            mill1.start();
          },
          ontouchmouseup: function() {
            mill1.stop();
          }
        });

        var d = new Interface.Button({
          background: "#ff0",
          bounds: [.1, .5, .2, .1],
          // label: 'contact',
          mode: 'contact'
        });

        a.background = 'black';
        a.add(b, c, d);

        var orientation = new Interface.Orientation({
          onvaluechange: function(pitch, roll, yaw) {
            mill1.playbackRate = 1 + (pitch - 0.5);
          }
        });
        orientation.start();

      }).toMaster();
      mill1.loop = true;
    }()
  </script>
</body>

</html>
